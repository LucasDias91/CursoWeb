<div style="background-color: #999999;">

    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more" style="background-image: url('./../../../../assets/images/bg-01.jpg');"></div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">

               
                    <form  [formGroup]="form" class="login100-form validate-form">
                    <span class="login100-form-title p-b-59">
                        Entrar
                    </span>

                    <div  class="alert alert-{{notice?.class}}" role="alert">
                            {{ notice?.msg }}
                          </div>

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input matInput  formControlName="username" class="input100" type="text" name="username" placeholder="Username...">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input matInput  formControlName="password" class="input100" type="password" name="pass" placeholder="*************">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button  [disabled]="!form.valid" (click)="onSubmit()" class="login100-form-btn">
                                Entrar
                            </button>
                        </div>

                        <a routerLink="/auth/registro" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            Registrar
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
